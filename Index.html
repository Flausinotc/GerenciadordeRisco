<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculadora de Stop Loss</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Calculadora de Stop Loss</h1>
    <label>
      Valor aportado:
      <input type="number" id="aporte" placeholder="Digite o valor aportado">
    </label>
    <label>
      Lucro desejado:
      <input type="number" id="lucro" placeholder="Digite o lucro desejado">
    </label>
    <button onclick="calcular()">Calcular Stop Loss</button>
    <div class="result" id="resultado"></div>
    <div class="result2" id="resultado2"></div>
    <script src="script.js"></script>
  </body>
</html>
